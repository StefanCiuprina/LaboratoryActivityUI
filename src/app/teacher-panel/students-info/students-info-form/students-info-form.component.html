<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id" />
    <div class="form-group">
        <label>Username</label>
        <input class="form-control form-control-lg" placeholder="Username" name="userName"
            #userName="ngModel" [(ngModel)]="service.formData.userName"
            required [class.invalid]="userName.invalid && userName.touched">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control form-control-lg" placeholder="Email" name="email"
            #email="ngModel" [(ngModel)]="service.formData.email"
            required [class.invalid]="email.invalid && email.touched">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Full name</label>
            <input class="form-control form-control-lg" placeholder="Full name" name="fullName"
                #fullName="ngModel" [(ngModel)]="service.formData.fullName"
                required minlength="4" [class.invalid]="fullName.invalid && fullName.touched">
        </div>
        <div class="form-group col-md-6">
            <label>Group</label>
            <select class="form-control form-control-lg" name="groupId"
            #groupId="ngModel" [(ngModel)]="service.formData.groupId"
            required [class.invalid]="groupId.invalid && groupId.touched">
                <option *ngFor="let group of groups" value="{{group.groupId}}">
                    {{group.name}} (id: {{group.groupId}})
                </option>
            </select>
        </div>

        <div class="form-group col-md-6">
            <label>Hobby</label>
            <input class="form-control form-control-lg" placeholder="Hobby" name="hobby"
                #hobby="ngModel" [(ngModel)]="service.formData.hobby"
                required [class.invalid]="hobby.invalid && hobby.touched">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
    <div class="form-group">
        <label>Token</label>
        <input class="form-control form-control-lg" placeholder="Token" name="token"
            #token="ngModel" [(ngModel)]="service.formData.token"
            required [class.invalid]="token.invalid && token.touched" readonly>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="button" (click)="onExport()" >Generate new token</button>
    </div>
</form>
