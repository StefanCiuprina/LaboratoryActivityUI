<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Students</h1>
  </div>
  
  <div class="row">
    <div class="col-md-6">
        <app-students-info-form></app-students-info-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Full Name</th>
                    <th>Group</th>
                    <th>Hobby</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pd of service.list">
                    <td (click)="populateForm(pd)">{{pd.userName}}</td>
                    <td (click)="populateForm(pd)">{{pd.email}}</td>
                    <td (click)="populateForm(pd)">{{pd.fullName}}</td>
                    <td (click)="populateForm(pd)">{{pd.groupId}}</td>
                    <td (click)="populateForm(pd)">{{pd.hobby}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
